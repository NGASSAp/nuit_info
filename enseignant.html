<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conseils NIRD - Méthode Complète</title>
<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
}
.full-page-flex {
    height: 100vh;
    display: flex;
}
.narrow-sidebar {
    width: 25%;
    background:#F3F1FA;
    padding: 24px;
    overflow-y:auto;
}
.main-content {
    width: 75%;
    padding: 32px;
    overflow-y:auto;
}
.menu-title {
    text-transform: uppercase;
    font-weight: bold;
    color:#4c1d95;
    margin-bottom:12px;
}
.nav-link {
    display:block;
    padding:10px;
    border-radius: 8px;
    color:#374151;
    text-decoration:none;
    margin-bottom:6px;
    font-weight:bold;
}
.nav-link:hover {
    background:#ede9fe;
}
.nav-link.active {
    background:#c7b2f5;
    color:#4c1d95;
    font-weight:600;
    border-left:4px solid #5b21b6;
}
.main-title {
    text-transform: uppercase;
    font-weight: bold;
    color:#7c3aed;
    font-size:1.8rem;
    margin-bottom:16px;
}
.animated-list-item-base {
    background:#fff;
    padding:16px;
    margin-bottom:12px;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,0.06);
    border-left:4px solid #10b981;
    opacity:0;
    transform:translateY(20px);
    display:flex;
    flex-direction:column;
    gap:6px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.animated-list-item-base:hover {
    transform: scale(1.03);
    box-shadow:0 10px 25px rgba(0,0,0,0.12);
}
.hidden {
    display:none !important;
}
a.external {
    color:#1f2937;
    text-decoration:underline;
}
.link-summary {
    font-size:0.9rem;
    color:#4b5563;
    margin-top:4px;
}

.main-content {
    width: 75%;
    padding: 32px;
    overflow-y:auto;
    background: url('illustration montran.png') center/cover no-repeat;
    position: relative;
    transition:  0.5s ease;
}

/* Overlay pour rendre le texte lisible sur l'image */
.main-content::before {
    content:"";
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.3);
    pointer-events: none;
}


</style>
</head>
<body>

<div class="full-page-flex">
    <!-- Menu -->
    <aside class="narrow-sidebar">
        <div class="menu-title">Matières</div>
        <nav id="subject-menu">
            <a class="nav-link" data-type="matiere" data-key="maths">Mathématiques</a>
            <a class="nav-link" data-type="matiere" data-key="francais">Français</a>
            <a class="nav-link" data-type="matiere" data-key="histoire">Histoire-Géographie</a>
            <a class="nav-link" data-type="matiere" data-key="svt">Sciences de la vie</a>
            <a class="nav-link" data-type="matiere" data-key="reseaux">Réseaux</a>
            <a class="nav-link" data-type="matiere" data-key="telecoms">Télécoms</a>
            <a class="nav-link" data-type="matiere" data-key="architecture">Architecture</a>
            <a class="nav-link" data-type="matiere" data-key="base-de-donnees">Bases de données</a>
        </nav>

        <div class="menu-title" style="margin-top:24px;">Implémentation globale</div>
        <nav id="global-menu">
            <a class="nav-link" data-type="global" data-key="global">Liens & vidéos</a>
        </nav>
    </aside>

    <!-- Contenu principal -->
    <main class="main-content">
        <h1 id="main-title" class="main-title"></h1>
        <section id="content-display" class="hidden"></section>
        <section id="global-display" class="hidden"></section>
    </main>
</div>

// Fonction utilitaire
function clear(el){ while(el.firstChild) el.removeChild(el.firstChild); }

// Crée une case pour un exemple/conseil
function makeCaseItem(obj){
    const div = document.createElement('div');
    div.className = 'animated-list-item-base';
    div.innerHTML = `<strong>${obj.title}</strong><br>${obj.summary}<br><em>Implémentation NIRD :</em> ${obj.nird}`;
    return div;
}

// Affiche une matière
function renderMatiere(key){
    const title = document.getElementById('main-title');
    const content = document.getElementById('content-display');
    clear(content);
    title.textContent = key.toUpperCase();
    if(!liens[key] || liens[key].length===0){
        content.textContent = "Aucun exemple disponible pour cette matière.";
    } else {
        liens[key].forEach(ex=>{
            const caseDiv = makeCaseItem(ex);
            content.appendChild(caseDiv);
            setTimeout(()=>{caseDiv.style.opacity='1'; caseDiv.style.transform='translateY(0)';},100);
        });
    }
    content.classList.remove('hidden');
    document.getElementById('global-display').classList.add('hidden');
}

// Affiche l’implémentation globale
function renderGlobal(){
    const title = document.getElementById('main-title');
    const content = document.getElementById('global-display');
    clear(content);
    title.textContent = 'IMPLÉMENTATION GLOBALE';
    liens.global.forEach(l=>{
        const caseDiv = document.createElement('div');
        caseDiv.className='animated-list-item-base';
        caseDiv.innerHTML = `<a href="${l.url}" target="_blank">${l.title}</a><br><div class="link-summary">${l.summary}<br><em>Implémentation NIRD :</em> ${l.nird}</div>`;
        content.appendChild(caseDiv);
        setTimeout(()=>{caseDiv.style.opacity='1'; caseDiv.style.transform='translateY(0)';},100);
    });
    content.classList.remove('hidden');
    document.getElementById('content-display').classList.add('hidden');
}

// Gestion des clics sur le menu
document.querySelectorAll('.nav-link').forEach(link=>{
    link.addEventListener('click',()=>{
        document.querySelectorAll('.nav-link').forEach(l=>l.classList.remove('active'));
        link.classList.add('active');
        const type = link.dataset.type;
        const key = link.dataset.key;
        if(type==='matiere') renderMatiere(key);
        if(type==='global') renderGlobal();
    });
});

document.querySelectorAll('.nav-link').forEach(link=>{
    link.addEventListener('click',()=>{
        document.querySelectorAll('.nav-link').forEach(l=>l.classList.remove('active'));
        link.classList.add('active');

        // Supprimer le background et overlay dès qu'on clique
        const main = document.querySelector('.main-content');
        main.classList.add('no-bg');

        const type = link.dataset.type;
        const key = link.dataset.key;
        if(type==='matiere') renderMatiere(key);
        if(type==='global') renderGlobal();
    });
});

</script>

</html>
