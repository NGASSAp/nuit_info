<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("logoNIRD206px.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    body.fade-in {
      opacity: 1;
    }

    .rectangle {
      width: 350px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }


  </style>

  <script>
        function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.classList.remove("fa-eye");
        el.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        el.classList.remove("fa-eye-slash");
        el.classList.add("fa-eye");
      }
    }

      // Quand la page est chargée → effet fondu
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");
  });

  // Quand on clique sur un lien → effet fondu avant de changer de page
  document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      document.body.classList.remove("fade-in");
      setTimeout(() => {
        window.location.href = link.href;
      }, 500); // délai avant de charger la nouvelle page
    });
  });

  </script>
</head>
<body>
  
  <div class="rectangle">
    <h3 class="text-center mb-4">Connexion</h3>
    <form>
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
        <i class = "fa-solid fa-eye togglePassword" onclick="togglePassword('password', this)"></i>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
    </form>
    <p class="text-center mt-3">
      <a href="new_password.html">Mot de passe oublié ?</a>
    </p>
  </div>
</body>
</html>
