<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nouveau mot de passe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("logoNIRD206px.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    .rectangle {
      width: 350px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
  <script>
    function validateForm(event) {
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      if (password !== confirm) {
        event.preventDefault();
        alert("Les mots de passe ne correspondent pas !");
      }
    }

        function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.classList.remove("fa-eye");
        el.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        el.classList.remove("fa-eye-slash");
        el.classList.add("fa-eye");
      }
    }

  </script>
</head>
<body>
  <div class="rectangle">
    <h3 class="text-center mb-4">Nouveau mot de passe</h3>
    <form action="NDI.html" method="post" onsubmit="validateForm(event)">
      <div class="form-group">
        <label for="password">Nouveau mot de passe</label>
        <input type="password" class="form-control" id="password" placeholder="Entrez le nouveau mot de passe" required>
        <i class = "fa-solid fa-eye togglePassword" onclick="togglePassword('password', this)"></i>
      </div>
      <div class="form-group">
        <label for="confirm">Confirmer le mot de passe</label>
        <input type="password" class="form-control" id="confirm" placeholder="Confirmez le mot de passe" required>
        <i class = "fa-solid fa-eye togglePassword" onclick="togglePassword('password', this)"></i>
      </div>
      <button type="submit" class="btn btn-success btn-block">Valider</button>
    </form>
  </div>
</body>
</html>
